  <body id="top">
    <!-- intro section

    <section id="intro">
      <!-- <div class="intro-overlay"></div> -->

      <div class="intro-content">
        <div class="row">
          <div class="col-twelve">
            <img src="images/hamada_logo-removebg.png" alt="" width="350px" />
            <br />
            <button
              id="save-btn"
              class="button stroke smoothscroll"
              href="#"

              Save Contact
            </button>
            <ul class="intro-social">
              <li>
                <a
                  href="https://www.facebook.com/profile.php?id=61565756072227&mibextid=LQQJ4d"
                  ><i class="fa-brands fa-facebook" style="color: #000000"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/hamadahamed2052/"
                  ><i class="fa-brands fa-instagram" style="color: #000000"></i
                ></a>
              </li>

              <li>
                <a href="https://maps.app.goo.gl/8Sht5smHf7cYCEv17"
                  ><i class="fa-regular fa-map" style="color: #000000"></i
                ></a>
              </li>

              <li>
                <a href="tel:+96170182269"
                  ><i class="fa-solid fa-phone" style="color: #000000"></i

              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /intro-content -->

      <!-- /intro-social -->
    </section>
    <script>
      var saveBtn = document.getElementById("save-btn");
      saveBtn.addEventListener("click", function () {
        // Get the contact information from the website
        var contact = {
          name: "Ahmad Hamed",
          phones: ["+96170182269"],
          email: "hamadahamed85@gmail.com",
        };
        // create a vcard file
        var vcard =
          "BEGIN:VCARD\nVERSION:3.0\nFN:" +
          contact.name +
          "\nTEL;TYPE=work,voice:" +
          contact.phones +
          "\nEMAIL:" +
          contact.email +
          "\nEND:VCARD";

        var blob = new Blob([vcard], {
          type: "text/vcard",
        });
        var url = URL.createObjectURL(blob);

        const newLink = document.createElement("a");
        newLink.download = contact.name + ".vcf";
        newLink.textContent = contact.name;
        newLink.href = url;

        newLink.click();
      });
    </script>
  </body>
